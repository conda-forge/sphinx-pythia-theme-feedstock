{% set name = "sphinx-pythia-theme" %}
{% set version = "2024.3.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ProjectPythia/{{ name }}/archive/v{{ version }}.tar.gz   # For building from a specific tag's tarball
  sha256: e3b0c44298fc1c149afbf4c8996fb92427ae41e4649b934ca495991b7852b855

build:
  number: 0
  noarch: python
  script:
    - {{ PYTHON }} -m pip install . --find-links --no-index --ignore-installed --no-deps -vv

requirements:
  host:
    - pip
    - python >=3.9
  run:
    - python >=3.9
    - sphinx-book-theme >=1.0.0
    - sphinx >=5

test:
  imports:
    - sphinx_pythia_theme
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ProjectPythia/sphinx-pythia-theme
  summary: Sphinx Pythia Theme
  dev_url: https://github.com/ProjectPythia/sphinx-pythia-theme
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - brian-rose
    - erogluorhan
    - jukent
