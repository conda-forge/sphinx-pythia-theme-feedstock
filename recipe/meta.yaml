{% set name = "sphinx-pythia-theme" %}
{% set version = "2022.3.28" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sphinx-pythia-theme-{{ version }}.tar.gz
  sha256: 33276ea058b6d962fbc2238b190966da06fdec6a0a8bf0bc971a9245425ac47b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - python >=3.8
    - sphinx-book-theme >=0.1.7

test:
  imports:
    - sphinx_pythia_theme
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ProjectPythia/sphinx-pythia-theme
  summary: Sphinx Pythia Theme
  dev_url: https://github.com/ProjectPythia/sphinx-pythia-theme
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kmpaul
