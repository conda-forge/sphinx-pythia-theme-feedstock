{% set name = "sphinx-pythia-theme" %}
{% set version = "2024.3.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sphinx-pythia-theme-{{ version }}.tar.gz
  sha256: 1237195acd71139978a6b4ff2a7c07fefb6bdb77163ba158d545b61cbb854198

build:
  number: 2
  noarch: python
  script:
    - {{ PYTHON }} -m pip install --find-links . --no-index --ignore-installed --no-deps sphinx-pythia-theme

requirements:
  host:
    - pip
    - python >=3.9
  run:
    - python >=3.9
    - sphinx-book-theme >=1.0.0
    - sphinx >=5

test:
  imports:
    - sphinx_pythia_theme
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ProjectPythia/sphinx-pythia-theme
  summary: Sphinx Pythia Theme
  dev_url: https://github.com/ProjectPythia/sphinx-pythia-theme
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - brian-rose
    - erogluorhan
    - jukent
